<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JS Problem 3</title>
</head>
<body>
  <h1>Problem 3</h1>
  <p>Open the browser console to see the output (F12 or Right Click → Inspect → Console).</p>

  <script>
    const aInput = prompt("Enter the first number:") ?? "0";
    const bInput = prompt("Enter the second number:") ?? "0";

    const a = parseFloat(aInput);
    const b = parseFloat(bInput);

    // Display in console smallest to largest (no arrays, no built-in sort)
    if (a <= b) {
      console.log(a, b);
    } else {
      console.log(b, a);
    }
  </script>
</body>
</html>
