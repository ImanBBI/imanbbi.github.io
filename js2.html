<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JS Problem 2</title>
</head>
<body>
  <h1>Problem 2</h1>
  <p>This page uses popups (alerts) to show temperature conversions.</p>

  <script>
    // Fahrenheit to Celsius
    const fInput = prompt("Enter a temperature in Fahrenheit:") ?? "0";
    const f = parseFloat(fInput);
    const cFromF = (f - 32) * 5 / 9;
    alert(`${f}째F is ${cFromF}째C`);

    // Celsius to Fahrenheit
    const cInput = prompt("Enter a temperature in Celsius:") ?? "0";
    const c = parseFloat(cInput);
    const fFromC = (c * 9 / 5) + 32;
    alert(`${c}째C is ${fFromC}째F`);
  </script>
</body>
</html>
