<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Part 2 - Problem 3</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; line-height: 1.45; }
    #answer { margin-top: 12px; padding: 12px; border: 1px solid #ddd; border-radius: 10px; }
    a { color: #0b5fff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Problem 3</h1>

  <div id="answer"></div>

  <p style="margin-top:16px;"><a href="index.html">‚Üê Back to index</a></p>

  <script>
    "use strict";

    const namesCsv = "Pat, Chris, Marlon, Ferncroft, Assunta";

    // ONLY string/array methods; no for/while loops.
    const listItemsHtml = namesCsv
      .split(",")
      .map(n => n.trim())
      .filter(n => n.length > 0)
      .map(n => `<li>${n}</li>`)
      .join("");

    document.getElementById("answer").innerHTML =
      `<p><strong>Names:</strong> ${namesCsv}</p><ol>${listItemsHtml}</ol>`;
  </script>
</body>
</html>
